<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>FormTest</title>
</head>
<body>
    <section class="form__container">
        <div class="form__bg"></div>
        <form class="form__column" action="#" name="newform" method="POST">
            <div class="form__header">
                <span class="close"></span>
                <div class="form__list">
                    <a class="form__link" href="#">Главная</a>
                    <a class="form__link" href="#">Контакты</a>
                    <a class="form__text">Форма обратной связи</a>
                </div>
                <h2 class="form__title">Форма обратной связи</h2>
            </div>
            <div class="form__main">
                <input class="form__input" type="text" name="full-name" id="name" placeholder="Фамилия Имя Отчество">
                <input class="form__input" type="email" name="email" id="email" placeholder="Введите Ваш Email">
                <input class="form__input" type="phone" name="phone" id="phone" placeholder="Введите Ваш телефон">
                <textarea class="form__area" name="text" id="text" placeholder="Введите Ваше сообщение"></textarea>
            </div>
            <div class="form__footer">
                <input class="form__code" type="text" name="code">
                <span class="form__span">Введите код на картинке справа</span>
                <img class="form__img" src="img/capcha_93.png" alt="Captcha">
                <input  class="form__button" type="submit" value="Отправит">
            </div>
        </form>
    </section>
</body>
</html>
