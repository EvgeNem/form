<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>FormTest</title>
</head>
<body>
    <section class="form__container">
        <div class="form__bg"></div>
        <form class="form__column" action="#" name="newform" method="POST">
            <div class="form__header">
                <button class="close"></button>
                <ul class="form__list">
                    <li class="form__item"><a class="form__link" href="#">Главная</a></li>
                    <li class="form__item"><a class="form__link" href="#">Контакты</a></li>
                    <li class="form__item"><a class="form__text">Форма обратной связи</a></li>
                </ul>
                <h1 class="form__title">Форма обратной связи</h1>
            </div>
            <div class="form__main">
                <input class="form__input" type="text" value="" name="full-name" id="name" placeholder="Фамилия Имя Отчество"> 
                <input class="form__input" type="email" value="" name="email" id="email" placeholder="Введите Ваш Email">
                <input class="form__input" type="phone" value="" name="phone" id="phone" placeholder="Введите Ваш телефон">
                <textarea class="form__area" name="text" value="" id="text" placeholder="Введите Ваше сообщение"></textarea>
            </div>
            <div class="form__footer">
                <div class="form__wrapper">
                    <input class="form__code" type="text" name="code">
                    <label class="form__label" for="text">Введите код на картинке справа</label>
                </div>
                <img class="form__img" src="img/capcha_93.png" alt="Captcha">
            </div>
            <input  class="form__button" type="submit" value="Отправить">
        </form>
    </section>
</body>
</html>
